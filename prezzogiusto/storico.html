<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimi prodotti visionati</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body { background: linear-gradient(to bottom right, #1e3a8a, #0f172a); }
  </style>
</head>
<body class="text-white font-sans min-h-screen flex flex-col items-center p-4">
  <h1 class="text-2xl font-bold mb-4 text-center">üìú Ultimi 5 prodotti visionati</h1>

  <!-- Lista prodotti -->
  <div id="historyList" class="w-full max-w-md flex flex-col gap-3 overflow-y-auto" style="max-height:70vh;"></div>

  <!-- Pulsante ritorno -->
  <div class="mt-6">
    <a href="index.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow-md">‚¨ÖÔ∏è Torna allo strumento</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const historyList = document.getElementById("historyList");
      const history = JSON.parse(localStorage.getItem("priceHistory")) || [];

      if (history.length === 0) {
        historyList.innerHTML = `<p class="text-center text-gray-300">Nessun prodotto visionato di recente.</p>`;
        return;
      }

      history.forEach(item => {
        const div = document.createElement("div");
        div.className = "p-3 rounded bg-white bg-opacity-10 shadow text-sm";
        div.innerHTML = `
          <div class="font-semibold text-base mb-1">${item.product} ‚Äî ${item.price}‚Ç¨</div>
          <div class="text-xs text-gray-300">üìç ${item.location}</div>
          <div class="mt-2">${item.result}</div>
          <div class="mt-1 text-lg">${item.badge}</div>
        `;
        historyList.appendChild(div);
      });
    });
  </script>
</body>
</html>
