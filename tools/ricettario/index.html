  <style>
    #cookie-banner {

    #cookie-banner button {
      background-color: #e57f3a;

<body>

  <!-- Cookie banner -->

    Questo sito usa Google Analytics per raccogliere dati anonimi.
    <button onclick="acceptCookies()">Accetta</button>
  </div>

  <!-- Analytics solo dopo consenso -->
  <script>
    function enableAnalytics() {
      const gtagScript = document.createElement('script');
      gtagScript.async = true;
      gtagScript.src = "https://www.googletagmanager.com/gtag/js?id=G-E5DDHVS0V6";
      document.head.appendChild(gtagScript);

      const inlineScript = document.createElement('script');
      inlineScript.innerHTML = `
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-E5DDHVS0V6');
      `;
      document.head.appendChild(inlineScript);
    }

    function acceptCookies() {
      localStorage.setItem('analyticsAccepted', 'true');
      document.getElementById('cookie-banner').style.display = 'none';
      enableAnalytics();
    }

    window.onload = () => {
      if (localStorage.getItem('analyticsAccepted') === 'true') {
        document.getElementById('cookie-banner').style.display = 'none';
        enableAnalytics();
      }
    };
  </script>
